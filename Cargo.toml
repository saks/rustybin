[package]
name = "rustybin"
version = "0.1.0"
authors = ["Aliaksandr Rahalevich <saksmlz@gmail.com>"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rocket = "*"
rocket_codegen = "*"
redis = "0.8.0"
uuid = { version = "0.5.1", features = ["v4"] }
failure = "*"
failure_derive = "*"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["handlebars_templates"]
